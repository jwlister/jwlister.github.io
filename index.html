<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Times Table Practice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Times Table Practice</h1>
    </header>

    <section id="settings">
        <label for="time-limit">Timer:</label>
        <input type="number" id="time-limit" step="0.1" min="0.1" value="2">
        
        <label for="min-number">Min:</label>
        <input type="number" id="min-number" value="0">
        
        <label for="max-number">Max:</label>
        <input type="number" id="max-number" value="10">

        <label for="session-time">Session:</label>
        <input type="number" id="session-time" min="1" value="5">
    </section>

    <main>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Enter answer">
        <div id="timer" class="timer-animation"></div>
        <div id="score">Correct: 0 / 0</div>
    </main>

    <div id="number-pad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>C</button>
        <button>0</button>
        <button>Del</button>
    </div>

    <footer>
        <button id="pause-resume">Pause</button>
        <button id="reset">Reset</button>
    </footer>

    <div id="countdown-overlay" style="display: none;">3</div>

    <script src="script.js"></script>
</body>
</html>
