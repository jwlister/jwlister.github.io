<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Times Table Practice App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0px 0px;
            padding: 0px 0px;
            background-color: #f0f0f0;
        }
          
        #answer:focus::placeholder {
        	color: transparent;
    	}
          
        #answer:focus {
            caret-color: transparent;
    	}
        
        header {
            background-color: #333;
            color: white;
          	margin: 0px auto;
            padding: 1px 0px;
          	max-width: 600px;
        }
        
        #settings {
            margin: 0px auto;
            padding: 0px 0px;
        }
        
        #settings input {
            margin-left: auto;
            margin-right: auto;
        	width: 50%;
        }
        
        #settings table {
        	width: 100%;
        	margin: 0 auto;
    	}
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        	   -webkit-appearance: none;
        		margin: 0;
        }
        
        input[type=number] {
        	-moz-appearance: textfield;
        }
        
        main {
            background-color: #fff;
            padding: 0px 0px;
            margin: 0px auto;
            width: 100%;
            max-width: 600px;
          	min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #question {
            font-size: 24px;
            margin: 20px auto;
        }
        
        #answer {
            font-size: 20px;
            padding: 0px 5px;
            width: 34%;
            margin: 0px auto;
          	text-align: center;
        }
        
        #timer {
            <!--height: 50px;-->
            width: 50px;
            border-radius: 50%;
            position: relative;
            <!--margin: 10px auto;-->
            background-color: #f44336;
            overflow: hidden;
        }
        
        #timer::before, #timer::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background-color: #4CAF50;
            border-radius: 50%;
            clip: rect(0, 25px, 50px, 0);
        }
        
        #timer::after {
            transform: rotate(180deg);
        }
        
        .timer-animation::before {
            animation: leftHalfTimer linear forwards;
        }
        
        .timer-animation::after {
            animation: rightHalfTimer linear forwards;
        }
        
        @keyframes leftHalfTimer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }
        
        @keyframes rightHalfTimer {
            0% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }
        
        #score {
            margin: 20px 0;
            font-size: 20px;
        }
        
        #number-pad {
            margin: 0 auto;
            width: 200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        
        #number-pad button {
            padding: 10px;
            font-size: 16px;
            background-color: #ddd;
            cursor: pointer;
        }
        
        #number-pad button:hover {
            background-color: #ccc;
        }
        
        footer button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        footer button:hover {
            background-color: #45a049;
        }
        
        #countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
</head>

<body>

    <main>
        <header>
            <h1>Times Table Practice</h1>
        </header>
        <section id="settings">
            <table>
                <tr>
                    <th><label for="time-limit">Timer</label></th>
                    <th><label for="min-number">Min</label></th>
                    <th><label for="max-number">Max</label></th>
                    <th><label for="session-time">Session</label></th>
                </tr>
                <tr>
                    <td><input type="number" id="time-limit" step="0.1" min="0.1" value="2"></td>
                    <td><input type="number" id="min-number" value="0"></td>
                    <td><input type="number" id="max-number" value="10"></td>
                    <td><input type="number" id="session-time" min="1" value="5"></td>
                </tr>
            </table>
        </section>

        <div id="question"></div>
        <input type="text" id="answer" placeholder="Enter answer">
        <div id="timer" class="timer-animation"></div>
        <div id="score">Correct: 0 / 0</div>

        <section id="number-pad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>C</button>
            <button>0</button>
            <button>Del</button>
        </section>

        <footer>
            <button id="pause-resume">Pause</button>
            <button id="reset">Reset</button>
        </footer>
    </main>

    <div id="countdown-overlay" style="display: none;">3</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questionElement = document.getElementById('question');
            const answerElement = document.getElementById('answer');
            const timerElement = document.getElementById('timer');
            const scoreElement = document.getElementById('score');
            const pauseResumeButton = document.getElementById('pause-resume');
            const resetButton = document.getElementById('reset');
            const timeLimitElement = document.getElementById('time-limit');
            const minNumberElement = document.getElementById('min-number');
            const maxNumberElement = document.getElementById('max-number');
            const sessionTimeElement = document.getElementById('session-time');
            let number1, number2, correctAnswer;
            let score = 0, totalAsked = 0;
            let answerTimer, sessionTimer;
            let paused = true;
        
            function startNewQuestion() {
                if(paused) return;
                number1 = getRandomNumber();
                number2 = getRandomNumber();
                correctAnswer = number1 * number2;
                questionElement.textContent = `${number1} x ${number2}`;
                answerElement.value = '';
                resetTimer();
            }
        
            function getRandomNumber() {
                const min = parseInt(minNumberElement.value);
                const max = parseInt(maxNumberElement.value);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        
            function checkAnswer() {
                if(parseInt(answerElement.value) === correctAnswer) {
                    score++;
                }
                totalAsked++;
                updateScore();
                startNewQuestion();
            }
        
            function updateScore() {
                scoreElement.textContent = `Correct: ${score} / ${totalAsked}`;
            }
        
        	function resetTimer() {
        		clearInterval(answerTimer);
        
        		// Reset the timer animation
        		timerElement.classList.remove('timer-animation');
        		void timerElement.offsetWidth; // Trigger reflow
        		timerElement.classList.add('timer-animation');
        
        		let animationDuration = parseFloat(timeLimitElement.value) * 1000;
        		timerElement.style.setProperty('--animation-duration', `${animationDuration / 2}ms`);
        
        		answerTimer = setInterval(function() {
        			if (parseInt(answerElement.value) !== correctAnswer) {
        				totalAsked++;
        				updateScore();
        			}
        			clearInterval(answerTimer);
        			startNewQuestion();
        		}, animationDuration);
        	}
        
            function pauseGame() {
                paused = true;
                clearInterval(answerTimer);
                clearInterval(sessionTimer);
                pauseResumeButton.textContent = 'Resume';
            }
        
            function resumeGame() {
                paused = false;
                pauseResumeButton.textContent = 'Pause';
                let countdown = 3;
                document.getElementById('countdown-overlay').style.display = 'flex';
                document.getElementById('countdown-overlay').textContent = countdown;
                const countdownTimer = setInterval(function() {
                    countdown--;
                    document.getElementById('countdown-overlay').textContent = countdown;
                    if(countdown <= 0) {
                        clearInterval(countdownTimer);
                        document.getElementById('countdown-overlay').style.display = 'none';
                        startSessionTimer();
                        startNewQuestion();
                    }
                }, 1000);
            }
        
            function startSessionTimer() {
                let sessionTime = parseInt(sessionTimeElement.value) * 60;
                sessionTimer = setInterval(function() {
                    if(--sessionTime <= 0) {
                        clearInterval(sessionTimer);
                        pauseGame();
                        alert('Session complete!');
                    }
                }, 1000);
            }
        
            answerElement.addEventListener('input', function() {
                if(answerElement.value.length === correctAnswer.toString().length) {
                    checkAnswer();
                }
            });
        
            document.querySelectorAll('#number-pad button').forEach(button => {
                button.addEventListener('click', function() {
                    const buttonValue = this.textContent;
                    if (buttonValue === 'C') {
                        clearAnswer();
                    } else if (buttonValue === 'Del') {
                        deleteLast();
                    } else {
                        enterNumber(buttonValue);
                    }
                });
            });
        
            function enterNumber(num) {
                if(paused) return;
                answerElement.value += num;
                if(answerElement.value.length === correctAnswer.toString().length) {
                    checkAnswer();
                }
            }
        
            function clearAnswer() {
                answerElement.value = '';
            }
        
            function deleteLast() {
                answerElement.value = answerElement.value.slice(0, -1);
            }
        
            pauseResumeButton.addEventListener('click', function() {
                paused ? resumeGame() : pauseGame();
            });
        
            resetButton.addEventListener('click', function() {
                score = 0;
                totalAsked = 0;
                updateScore();
                pauseGame();
                startNewQuestion();
            });
        
            // Initialize the app in a paused state
            pauseGame();
        });
    </script>
</body>

</html>
